<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- import ettik-->

        <style>
            body {
                background-color: #d4fadb;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container"> <!-- ekrana ortaladik-->
            <h:form>
                <div>
                    <!-- tiklaninca id bilgisi alindi-->
                    <h:inputHidden value="#{clothesBean.entity.cloth_id}" />
                    <h1 align="center">Clothes</h1>                   
                    <br/> <br/> <br/>
                    Clothes Name <h:inputText class="form-control" value="#{clothesBean.entity.cloth_name}" />
                </div>
                <br/>

                <!-- butonu kaydirdik-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <!-- duruma gore hangisi gelecek -->
                    <h:commandButton class="btn btn-warning" action="#{clothesBean.update}" value="Güncelle" />
                </div>
                <!-- styleClass ile table ozelligi verdik-->
                <h:dataTable styleClass="table table-striped"  value="#{clothesBean.list}" var="cl" >

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{cl.cloth_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cloth_Name</f:facet>
                        <!-- isme tiklaninca guncelleme islemi baslayacak-->
                        <!-- tiklaninca id bilgisi gelsin diye link ozelligi atadik-->
                        <h:commandLink action="#{clothesBean.updateForm(c)}" value="#{cl.cloth_name}" />

                    </h:column>

                </h:dataTable>
                
                 <br/> <br/>
                
                <h:commandButton action="index" value="Ana Sayfaya Geri dön"/>

                <hr />
            </h:form>
        </div>
    </h:body>
</html>
