<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Textile Web</title>
    </h:head>
    <h:body>
    
        <h:form>
            City : <h:inputText value="#{cityBean.entity.names}" />
            
            <h:commandButton action="#{cityBean.create}" value="Kaydet" />
            
            <h:dataTable value="#{cityBean.list}" var="c" >

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.id}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{c.names}
                </h:column>

                <h:column>
                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton action="#{cityBean.delete(c)}" value="Sil" />
                </h:column>


            </h:dataTable>
        
            <hr />
        </h:form>

    
    </h:body>
</html>
